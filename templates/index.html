<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fish Weight Predictor</h1>
        <form action="/predict" method="POST">
            <label for="species">Species (Encoded):</label>
            <input type="number" id="species" name="species" step="0.01" required>

            <label for="length1">Length1 (cm):</label>
            <input type="number" id="length1" name="length1" step="0.01" required>

            <label for="length2">Length2 (cm):</label>
            <input type="number" id="length2" name="length2" step="0.01" required>

            <label for="length3">Length3 (cm):</label>
            <input type="number" id="length3" name="length3" step="0.01" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="0.01" required>

            <label for="width">Width (cm):</label>
            <input type="number" id="width" name="width" step="0.01" required>

            <button type="submit">Predict Weight</button>
        </form>

        <div id="result">
            {% if prediction %}
                <h2>{{ prediction }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
